<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style_social.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" type="text/css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      color: white;
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 36%, 61%);
    }
  </style>
</head>

<body>
  <div class="mid_body">
    <div class="image">
      <img class="pic" src="../social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="N/A">
    </div>
    <div class="block1">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <h3>"Front-end developer and avid reader."</h3>

    </div>

    <div class="block2">
      <button type="button">
        GitHub
      </button>
      <br>
      <button type="button">
        Frontend Mentor
      </button>
      <br>
      <button type="button">
        LinkedIn
      </button>
      <br>
      <button type="button">
        Twitter
      </button>
      <br>
      <button type="button">
        Instagram
      </button>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sanisha Prakash</a>.
  </div>
</body>

</html>
